<div class="container row">
  <div>
      <app-sidebar></app-sidebar>
  </div>
    <div class="container-fluid">
        <table class="table align-middle ">
            <thead>
              <h4 class="text-center">My Cases</h4>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let case of listaCases; let i=index">
                <td> {{i+1}}.-&nbsp;&nbsp;{{case.caseName}} </td>
                <td> <button type="button" class="btn btn-primary" [routerLink]="['viewcase/',case.idCase]">View</button></td>
                <td><a class="btn btn-success" routerLink="/treatment" role="button">Add/Edit Treatment</a></td>
                <td><button type="button" class="btn btn-outline-primary" [routerLink]="['editcase/',case.idCase]">Edit</button></td>
                <!-- <td><button type="button" class="btn btn-dark btn-sm" (click)="imprimir()" ><i class="fa-solid fa-file-pdf"></i></button></td> -->

                <td><!------------------ INICIO Modal------------------->
                  <button class="btn btn-danger btn-sm"type="button" data-bs-toggle="modal" data-bs-target="#modalAddOrgan">Delete</button>
                 <div class="modal fade" id="modalAddOrgan" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                     <div class="modal-dialog  modal-sm">
                       <div class="modal-content">
                         <div class="modal-header">
                           <p class="modal-title" id="exampleModalLabel">Delete Case</p>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div class="modal-body ">
                             <h5>Â¿Do you Really Want to Delete this Case?</h5>
                         </div>
                         <div class="modal-footer">
                             <button  class="btn btn-danger btn-sm" type="button" (click)="deleteCase(case.idCase)"  data-bs-dismiss="modal">Confirm</button>
                             <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Close</button>
                         </div>
                       </div>
                     </div>
                   </div>
            
               <!----------------------------- TERMINO Modal----------------------></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
